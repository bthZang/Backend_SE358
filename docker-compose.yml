services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: jnhbgvfc
      POSTGRES_DB: esms
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    networks:
      - postgresql
    volumes:
      - postgresql-volume:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - 80:8080
    depends_on:
      - db
    links:
      - db
    networks:
      - postgresql
    volumes:
      - /root/.aws/credentials:/home/web/.aws:ro
      - /root/.aws/credentials:/root/.aws:ro

networks:
  postgresql:
volumes:
  postgresql-volume:
    external: true